  scotlandmod_britain.1.t:0 "Freedom"
  scotlandmod_britain.1.d:0 "Repeated uprisings in Scotland clearly show that the people there long to be free from the empire. It is now time to take action and allow the will of the people to be made manifest. Should Scotland remain part of the empire, or shall we cut them loose?"
  scotlandmod_britain.1.b:0 "Compromise on a United Kingdom"
  scotlandmod_britain.1.c:0 "Accept the Scottish Demands"